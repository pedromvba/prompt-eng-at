overview_summary: A Câmara dos Deputados é uma das duas casas do Congresso Nacional brasileiro, sendo composta por 513 deputados federais eleitos pelo povo para mandatos de quatro anos. Os deputados são distribuídos proporcionalmente entre os estados e o Distrito Federal de acordo com suas populações, representando os interesses de seus eleitores e regiões. Sua principal função é elaborar e votar leis que regulam a vida no país, além de fiscalizar o Poder Executivo quanto à administração e aos gastos públicos. A Câmara também tem poder para propor e aprovar emendas à Constituição, analisar medidas provisórias enviadas pelo presidente da República e julgar crimes de responsabilidade cometidos por autoridades como o próprio presidente, vice-presidente e ministros de Estado.